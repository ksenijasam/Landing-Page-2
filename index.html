<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing page 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="top_section">
      <div class="content_holder">
        <i class="fas fa-map-marker-alt"></i>
        <span class="span1"
          ># Random City, Planeth Earth, Milky Way, Universe</span
        >
        <i class="fas fa-envelope"></i>
        <span class="span1">mail@mail.com</span>
        <div id="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-pinterest"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>

    <div id="middle_section">
      <div class="content_holder">
        <img
          src="./images/logo-n.png"
          alt="logo of book (for education)"
          id="imag1"
        />
        <div id="navigation_bar">
          <span class="span1">Home</span>
          <span class="span1">Pricing</span>
          <span class="span1">Web Developement</span>
          <span class="span1">User Research</span>
          <button type="button" class="btn btn-warning" id="btn">
            Sign Up
          </button>
          <i class="fas fa-search boxed"></i>
        </div>
      </div>
    </div>

    <div id="lower_section">
      <div class="content_holder">
        <div id="div_text">
          <span class="span2">Become Master</span><br />
          <span class="span3"
            >Learn New Skills <br />
            Online Find Best <br />
            Courses</span
          >
          <div id="buttons">
            <button type="button" class="btn btn-warning" id="btn2">
              Get A Quote
            </button>
            <button type="button" class="btn btn-outline-primary" id="btn3">
              Read more
            </button>
          </div>
        </div>
        <div id="div_image">
          <img
            src="./images/hero-header.png"
            alt="girl typing on computer"
            id="imag2"
          />
        </div>
      </div>
    </div>

    <div class="form-container">
      <form action="https..." method="POST"></form>
    </div>
  </body>
</html>
